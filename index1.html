<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS File -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- External jQuery -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up Now</h2>
            <p class="form-description">Fill in the details below to register for our service.</p>

            <!-- Registration Form -->
            <form id="registrationForm" method="POST" action="registration.php">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
            </form>

            <!-- Success Message -->
            <div id="result"></div>
        </div>
    </div>

    <script src="script1.js"></script> <!-- External JavaScript File -->
</body>
</html>
